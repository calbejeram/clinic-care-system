<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <style>
      .navbar-brand {
        padding: 0% 5%;
      }

      .navbar-brand h4 {
        color: white;
        font-size: 150%;
        padding: 2rem 1rem;
      }

      .submitbtn {
        color: white;
        background-color: #f83358;
      }
    </style>

    <title>CliniCare System - Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand d-flex">
          <img
            src="https://cdn.dribbble.com/users/1672258/screenshots/16046016/media/cf21b329992a17d3f54b04bac6d60a5d.png?compress=1&resize=400x300&vertical=center"
            alt=""
            width="120px"
            height="100px"
            class="rounded-circle" />
          <h4>CliniCare</h4>
        </a>
      </div>
    </nav>

    <div class="container-fluid w-50 mt-5">
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Enter a username" />
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <a class="submitbtn btn my-3" href="patient.html" role="button"
          >Submit</a
        >
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
